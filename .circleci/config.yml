version: 2.1

# orbs - reusable packages for use
# NOTE: tab is important in .yml config file
orbs: 
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4

executors: 
  docker-publisher:
    environment: 
      IMAGE_TAG: ylongtay/education-space:v2
    docker:
      - image: docker:publish

# jobs - set of instructions / functions
jobs:
  build: # job name
    docker: # environment
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run : |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run : |
          echo "Running tests..."
          npm run test
  build-and-push:
    build:
      executor: docker-publisher
      steps:
        - checkout
        - setup_remote_docker
        - run: |
            echo "Building Docker image..."
            docker build --t "${IMAGE_TAG}" .
        - run: |
            echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_LOGIN}" --password-stdin
            docker push "${IMAGE_TAG}"

# workflow - defines what sequence will the jobs run
workflows:
  simple_workflow: # workflow name
    jobs:
      - build
      - test:
          requires:
            - build # Added so that build is done before test
      - build-and-push:
          requires:
            - test
